<!DOCTYPE html>
<html lang="en">
  <head th:include="~{header :: headfragment (pageTitle = 'Admin')}"></head>
  <body class="p-3">
    <div class="container">
      <h4 class="mb-4">Admin Panel</h4>
      <ul class="nav nav-tabs mb-3" id="adminTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button">Dashboard</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button">Reports</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button">Menu Management</button>
        </li>
      </ul>
      <div class="tab-content" id="adminTabContent">
        <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="card p-3">
                <h6>Total Sales Today</h6>
                <h4>$1,125</h4>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="card p-3">
                <h6>Top Selling Item</h6>
                <h4>Burger</h4>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="card p-3">
                <h6>Active Tables</h6>
                <h4>8</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="reports" role="tabpanel">
          <div class="card p-3">
            <h6>Sales Report</h6>
            <table class="table table-dark table-striped mt-3">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Orders</th>
                  <th>Total Revenue</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2025-06-07</td>
                  <td>45</td>
                  <td>$950</td>
                </tr>
                <tr>
                  <td>2025-06-08</td>
                  <td>65</td>
                  <td>$1350</td>
                </tr>
                <tr>
                  <td>2025-06-09</td>
                  <td>55</td>
                  <td>$1100</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="tab-pane fade" id="menu" role="tabpanel">
          <div class="card p-3">
            <h6>Menu Management</h6>
            <table class="table table-dark table-bordered mt-3">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>In Stock</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Burger</td>
                  <td>Main Dish</td>
                  <td>$10</td>
                  <td>Yes</td>
                  <td>
                    <button class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>Cocktail</td>
                  <td>Drink</td>
                  <td>$5</td>
                  <td>Yes</td>
                  <td>
                    <button class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div th:replace="~{footer :: scriptfragment}"></div>
</html>
