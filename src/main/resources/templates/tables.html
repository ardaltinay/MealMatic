<!DOCTYPE html>
<html lang="en">
<head th:include="~{header :: headfragment (pageTitle = 'Menu')}"></head>
<body class="p-3">
    <section class="container-box">
        <h5 class="mb-3">Select Table</h5>
        <div class="table-grid mb-3" id="tableGrid">
            <th:block th:each="table : ${tablesPage.content}">
                <div class="table-item" th:text="${'T'+ table.number}" th:attr="data-id=${table.id}">T1</div>
            </th:block>
        </div>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/tables(page=${currentPage - 1}, size=5)}">Previous</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, tablesPage.totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/tables(page=${i}, size=5)}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == tablesPage.totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/tables(page=${currentPage + 1}, size=5)}">Next</a>
                </li>
            </ul>
        </nav>
        <a href="/menu" class="btn btn-primary w-100 mt-3">Next</a>
        <p th:text="${#ctx.session.containsKey('LOGGED_IN')} ? 'BAŞARILI' : 'BAŞARISIZ'"></p>
    </section>
    <div th:replace="~{footer :: scriptfragment}"></div>
</body>
</html>
